<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS - Analog Clock</title>
  </head>
  <body>
    <div style="padding-bottom: 70px">
      <div class="container">
        <!-- START ANALOG CLOCK -->
        <div class="clock">
          <div class="circle" id="sc" style="--clr: #04fc43"><i></i></div>
          <div class="circle circle2" id="mn" style="--clr: #fee809">
            <i></i>
          </div>
          <div class="circle circle3" id="hr" style="--clr: #ff2972">
            <i></i>
          </div>
          <span style="--i: 1"><b>1</b></span>
          <span style="--i: 2"><b>2</b></span>
          <span style="--i: 3"><b>3</b></span>
          <span style="--i: 4"><b>4</b></span>
          <span style="--i: 5"><b>5</b></span>
          <span style="--i: 6"><b>6</b></span>
          <span style="--i: 7"><b>7</b></span>
          <span style="--i: 8"><b>8</b></span>
          <span style="--i: 9"><b>9</b></span>
          <span style="--i: 10"><b>10</b></span>
          <span style="--i: 11"><b>11</b></span>
          <span style="--i: 12"><b>12</b></span>
        </div>
        <!-- END ANALOG CLOCK -->

        <!-- START DIGITAL CLOCK -->
        <div id="time">
          <div id="hours" style="--clr: #ff2972">00</div>
          <div id="minutes" style="--clr: #fee809">00</div>
          <div id="seconds" style="--clr: #04fc43">00</div>
          <div id="ampm">AM</div>
        </div>
        <!-- END DIGITAL CLOCK -->
      </div>
    </div>
    <!-- FOOTER SECTION -->
    <div class="footer">
      <h6 style="font-size: 11px; font-weight: 400">
        Made by
        <a href="https://www.facebook.com/minhazul69/" target="_blank"
          ><strong style="color: yellow">Minhazul Alam</strong></a
        >
        | <strong>&hearts;</strong> JavaScript
      </h6>
    </div>
    <script src="script.js  "></script>
  </body>
</html>
